<!DOCTYPE html>
<html>
<head>
    <title>Gerador de CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #cpf {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: #4CAF50;
        }
        .container {
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Gerador de CPF</h3>
        <button id="generateMasked" class="btn">Gerar CPF com máscara</button>
        <button id="generateUnmasked" class="btn">Gerar CPF sem máscara</button>
        <div id="cpf"></div>
        <div id="message"></div>
    </div>
    <footer>
        <p>Extensão para Chrome - CPF Generator</p>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
